<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="vh-100 d-flex flex-column justify-content-center">
    <div class="container d-flex justify-content-center">
        <div class="card shadow mb-3 w-50">
            <div class="row g-0">
              <div class="col-md-5">
                <img src="{%static 'images/img.png'%}" class="img-fluid rounded-start" alt="..." style="height: 345px;">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  {%for m in messages%}
                    {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{m}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {%endif%}
                  {%endfor%}
                  <h1 class="card-title fw-bold">Login</h1>
                  <form action="" method="post">
                    {%csrf_token%}
            
                    {{form.as_p}}
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-dark">Login</button>
                    </div>
                </form>
                  <hr>
                  <div class="d-flex justify-content-center">
                    <a href="{%url 'register'%}">Create new account?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
