<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="vh-100 d-flex flex-column justify-content-center">

  <div class="container d-flex justify-content-center">
    <div class="card mb-3 shadow">
        <div class="row g-0">
          <div class="col-md-6 ps-2">
            <img src="{%static 'images/login.png'%}" class="img-fluid rounded-start" alt="..." style="height: 500px;">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h1 class="card-title fw-bold">Sign-Up</h1>
              <form action="" method="post">
                {%csrf_token%}
                {%for field in form%}
                    <p>                 
                        {{field.label_tag}}
                        {{field}}
                    </p>
                {%endfor%}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-dark">Register</button>
                </div>
              </form>
              <hr>
              <div class="d-flex justify-content-center">
                <a href="{%url 'signin'%}">Already have an account?</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  
</body>
</html>
